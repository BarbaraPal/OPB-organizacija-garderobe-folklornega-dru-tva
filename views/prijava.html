%rebase('osnova.html', naslov='Prijava', stran='prijava')
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder">
            </div>
            <form action="{{url('prijava')}}" method="POST">
                <h2 class="text-center"><strong>Prijava</strong></h2>
                
                <div class="form-group">
                  <label for="uporabniskoime">Uporabni≈°ko ime:</label>
                  <input type="input" class="form-control" name="uporabniskoime" >
                </div>

                <div class="form-group">
                  <label for="geslo">Geslo:</label>
                  <input type="password" class="form-control" name="geslo">
                </div>
                
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Prijavi se</button></div>
              
                %if napaka:
                <div class="alert alert-danger" role="alert" style="margin-top: 3%;">
                  {{napaka}}
                </div>
              %end

              </form>
              
        </div>
    </div>
