%rebase('osnova.html', naslov='Dodajanje plesalcev', uporabnik=uporabnisko_ime, rola = rola)
<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-md-12">
              <div class="card mb-4 mb-md-0">
                <div class="card-body">
                    <h4>Dodajanje novega plesalca/plesalke</h4>
                    <form action="{{url('dodaj_plesalca')}}" method="POST" id = "obrazecdodajplesalca">
                    
                      <div class="form-row">
                      
                        <div class="form-group col-md-6">
                          <label for="Ime">Ime</label>
                          <input type="text" class="form-control" id="Ime" name="ime">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="Priimek">Priimek</label>
                          <input type="text" class="form-control" id="Priimek" name="priimek">
                        </div>
                      </div>
                      <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="emsonovega">Emšo <small>(sestavljen mora biti iz 13 števk)</small></label>
                        <input type="text" class="form-control" id="emsonovega" name="emsonovega" required>
                      </div>
                      <div class="form-group col-md-3">
                        <label for="Spol">Spol</label>
                        <select id="Spol" class="form-control" name="spol">
                          <option selected value="">Izberi...</option>
                          <option value="M">M</option>
                          <option value="Ž">Ž</option>
                        </select>
                      </div>
                      <div class="form-group col-md-3">
                        <label for="inputZip">Datum priključitve</label>
                        <input type="text" class="form-control" id="datetimepicker1" data-date-end-date="0d" placeholder="Izberi datum" name="datum_prikljucitve" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                      </div>
                      
                      </div>
                      <div class="form-group">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <button type="submit" class="btn btn-secondary" id = "gumb2" disabled>Dodaj</button>
                          </div>
                      </div>
                    </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<script>
  $(document).ready(function() {
    IzbiranjeDatuma()
    });
  $(document).ready(function() {
    DodajanjePlesalca()
    });
  
</script>
